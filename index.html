<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="D-WHEEL">
    <link rel="icon" sizes="192x192" href="/static/img/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="nav-bar">
    <h2>D-WHEEL</h2>
</div>
<div id="status" class="container text-center">

    <div class="row summary_box" style="height: 60px;">
        <div class="col">Mérési státusz:
            <span id="logging_status">Megállítva</span>
        </div>
        <div class="col">Utolsó mérés:
            <span class="col" id="last_obs_time">hh:mm:ss.</span>
        </div>

    </div>
    <div class="row">
        <div class="col summary_box" >
            <div class="row"><div class="metric_title"> Akkumulátor </div> </div>
            <div class="row metric_value" >
                <span id="wind_speed" > - </span>
                <span class="units">%</span>  </div>
        </div>

    </div>
        <div class="row">
        <div class="col summary_box" >
            <div class="row"><div class="metric_title"> Kerékátmérő </div> </div>
            <div class="row metric_value" >
                <span id="wind_direction" > - </span>
                <span class="units">mm</span>  </div>
        </div>

    </div>
</div>
<div class="navbar fixed-bottom bg-light">
    <div id="connect_button" class="button col" role="button">Kapcsolódás</div>
    <div id="start_stop_logging_button" class="button col" role="button">Mentés</div>
</div>

</body>
<footer>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</footer>
</html>
